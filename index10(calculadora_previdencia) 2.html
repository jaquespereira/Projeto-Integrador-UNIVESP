    <script>
        document.getElementById("calcular_rever").addEventListener("click", function () {
            const valorInicial = parseFloat(document.getElementById("valorInicial").value);
            const tempoDeInvestimento = parseInt(document.getElementById("tempoDeInvestimento").value);
            const InvestimentoMensal = parseFloat(document.getElementById("InvestimentoMensal").value);
            const apiUrl = `https://api.bcb.gov.br/dados/serie/bcdata.sgs.11/dados?formato=json&dataInicial=01/01/${new Date().getFullYear()}&dataFinal=01/12/${new Date().getFullYear()}`;

            fetch(apiUrl)
                .then((response) => response.json())
                .then((data) => {
                    const ultimaTaxa = data[data.length - 1].valor / 100;

                    let total = valorInicial;
                    for (let i = 1; i <= tempoDeInvestimento; i++) {
                        total += InvestimentoMensal;
                        total *= (1 + ultimaTaxa / 12);
                    }

                    document.getElementById("User-poupanca").value = `R$ ${total.toFixed(2)}`;
                })
                .catch((error) => {
                    console.error("Erro" + error);
                });
        });
    </script>
